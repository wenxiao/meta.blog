      <p>在hexo中插入数学公式</p>
<h1 id="使用Google_Chart_API">使用Google Chart API</h1>
<p>Google Chart API可以直接将</p>
<p>调用方式如下：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="title">img</span> <span class="attribute">src</span>=<span class="value">"http://chart.apis.google.com/chart?cht=tx&chl=E=mc^2"</span> /&gt;</span></div></pre></td></tr></table></figure>

<p>效果如下：</p>
<p>公式文本混排：<img src="http://chart.apis.google.com/chart?cht=tx&chl=E=mc^2"> </p>
<p>其实可以使用hexo配套的方式显示图片：下面是带标题的显示方式：</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">![<span class="link_label">E=mc^2</span>](<span class="link_url">http://chart.apis.google.com/chart?cht=tx&chl=E=mc^2</span>)</div></pre></td></tr></table></figure>

<p>其中方框内的是图片的标注，括号内的是图片的链接，显示效果如下：</p>
<p><img src="http://chart.apis.google.com/chart?cht=tx&amp;chl=E=mc^2" alt="E=mc^2"></p>
<p>将标题置空也可以当做行内公式进行显示：</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">质能方程![](http://chart.apis.google.com/chart?<span class="variable">cht=</span>tx&<span class="variable">chl=</span><span class="variable">E=</span>mc^<span class="number">2</span>)不是我发明的。</div></pre></td></tr></table></figure>

<p>显示效果如下：</p>
<p>质能方程<img src="http://chart.apis.google.com/chart?cht=tx&amp;chl=E=mc^2" alt="">不是我发明的。</p>
